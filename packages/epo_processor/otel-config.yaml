receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    send_batch_size: 1000
    timeout: 10s
  resourcedetection:
    detectors: [system]
    timeout: 2s
    override: false

exporters:
  otlphttp/openobserve:
    endpoint: http://openobserve:5080/api/default/
    headers:
      Authorization: Basic ${AUTH_TOKEN}
      stream-name: default
  debug:                          # ‚Üê Replaced "logging" with "debug"
    verbosity: detailed           # Options: basic, normal, detailed (use detailed for troubleshooting)

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [resourcedetection, batch]
      exporters: [otlphttp/openobserve, debug]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/openobserve, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/openobserve, debug]
  telemetry:
    logs:
      level: info
